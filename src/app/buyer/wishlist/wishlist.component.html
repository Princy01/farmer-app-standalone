<ion-header>
  <ion-toolbar>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="wishlistItems.length > 0; else emptyWishlist" class="wishlist-grid">
    <ion-card *ngFor="let item of wishlistItems">
      <img [src]="item.image" alt="{{ item.name }}" />
      <ion-card-header>
        <ion-card-title>{{ item.name }} <span class="hindi-name">({{ item.hindiName }})</span></ion-card-title>
        <p class="price">â‚¹{{ item.price }}</p>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="primary" (click)="addToCart(item)">
          <ion-icon name="cart"></ion-icon> Add to Cart
        </ion-button>
        <ion-button expand="block" color="danger" (click)="removeFromWishlist(item)">
          <ion-icon name="trash"></ion-icon> Remove
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Empty Wishlist Message -->
  <ng-template #emptyWishlist>
    <ion-item lines="none" class="empty-message">
      <ion-label class="ion-text-center">
        <h2>Your wishlist is empty!</h2>
        <p>Start adding your favorite products.</p>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" expand="full" (click)="goToCart()" [disabled]="cartItems.length === 0">
        Go to Cart ({{ cartItems.length }})
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
